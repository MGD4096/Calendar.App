<h2 mat-dialog-title>{{'CALENDAR.EVENT.ACTION.TITLE' | translate}}</h2>
<mat-dialog-content>
  <h5 style="padding:15px">{{'CALENDAR.EVENT.ACTION.DESCRIPTION' | translate}}</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close>{{'CALENDAR.EVENT.ACTION.CANCEL' | translate}}</button>
      <button mat-raised-button color="primary" (click)="ActionCalendarEvent('EDIT')">{{'CALENDAR.EVENT.ACTION.EDIT' | translate}}</button>
      <button mat-raised-button color="primary" (click)="ActionCalendarEvent('DELETE')">{{'CALENDAR.EVENT.ACTION.DELETE' | translate}}</button>
    </div>
  </div>
</mat-dialog-actions>
