<h2 mat-dialog-title>{{'CALENDAR.EVENT.DELETE.TITLE' | translate}}</h2>
<mat-dialog-content>
  <h5 style="padding:15px">{{'CALENDAR.EVENT.DELETE.DESCRIPTION' | translate}}</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close>{{'CALENDAR.EVENT.DELETE.CANCEL' | translate}}</button>
      <button mat-raised-button color="primary" (click)="DeleteCalendarEvent()">{{'CALENDAR.EVENT.DELETE.DELETE' | translate}}</button>
    </div>
  </div>
</mat-dialog-actions>
